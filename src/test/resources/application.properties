spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=${APP_DATABASE_URL:jdbc:h2:mem:test}
spring.datasource.username=${APP_DATABASE_USER}
spring.datasource.password=${APP_DATABASE_PASSWORD}
flyway.enabled=false
# This all does not work to disable security.
security.ignored=/**
spring.security.enabled=false
management.server.port=8081
management.security.enabled=false
security.basic.enabled=false
endpoints.metrics.sensitive=false
endpoints.prometheus.path=/metrics